<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoding and Decoding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Base64 Encoding and Decoding</h3>
                        <!-- Update the form fields in your HTML template -->
                        <form method="POST" action="{{ url_for('base64_page') }}">
                            <div class="form-group">
                                <label for="base64Text">Text to Encode/Decode</label>
                                <textarea class="form-control" id="base64Text" name="inputText" rows="3"
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="base64Result">Result</label>
                                <div class="input-group">
                                    <textarea class="form-control" id="base64Result" name="base64Result" rows="3"
                                        readonly>{{ base64Result }}</textarea>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-secondary"
                                            onclick="copyResult('base64Result')">Copy</button>
                                        <button type="button" class="btn btn-danger"
                                            onclick="clearResult('base64Result')">Clear</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" name="base64Action" value="encode"
                                    class="btn btn-primary">Encode</button>
                                <button type="submit" name="base64Action" value="decode"
                                    class="btn btn-secondary">Decode</button>
                            </div>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-link">homes</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyResult(targetId) {
            var result = document.getElementById(targetId);
            result.select();
            document.execCommand('copy');
        }

        function clearResult(targetId) {
            document.getElementById(targetId).value = '';
        }
    </script>
</body>

</html>
